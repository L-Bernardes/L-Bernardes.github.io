<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio de Lorran Bernardes</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/middle-banner.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/main-button.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/middle-section.css">
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/middle-project.css">
</head>
<body>
    <!--header>img+nav>a*5-->
    <header class="header">
        <img src="assets/img/logo/img_492423.png" alt="Logo bandeidy">

        <nav><!--Navigation (Navegar pelo site, ag utilizada para guardar os link de navegação)-->
            <!--a[lang=en]{Skills}-->
            <a class="main-action" href="" lang="en">Skills</a><!--Anchor "ancorar a algo" (Mesma pagina ou pagina nova)-->
            <a class="main-action" href="">Projetos</a>
            <a class="main-action" href="">Sobre</a>
            <a class="main-action" href="">Contatos</a>
            <a class="main-button" href="" lang="en">Download CV</a>
        </nav>
    </header>
    <section class="middle-banner">
        <div class="wrapper">
            <div class="box">
                <h1 class="main-title">Lorran Bernardes</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            <div class="navigation">
                <a class="main-button" href="" lang="en">Download CV</a>
                <a class="main-button" href="">Contatos</a>
            </div>
        </div>
    </section>
    <section class="middle-section">
        <h2 class="main-title -second" lang="en">Skills</h2>
        <div class="wrapper-skill">
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_html5.png" alt="Logo html5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="50">50%</progress>    
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_css3.png" alt="Logo ccs3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="40">40%</progress>    
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" alt="Logo JavaScript em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="20">20%</progress>    
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_react.png" alt="Logo React em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="0">0%</progress>    
                </div>
            </article>
        </div>

    </section>
    <section class="middle-section -bgblack">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <figure class="card-project">
                <img class="logo" src="assets/img/logo/logo-firedlabs.png" alt="Logo Firedlabs">
            </figure>
            <figure class="card-project -blue">
                <img class="logo" src="assets/img/logo/logo-collabcode.png" alt="Logo Collabcode">
            </figure>
            <figure class="card-project">
                <img class="logo" src="assets/img/logo/portfolio.png" alt="Logo Portfólio">
            </figure>
        </div>
    </section>
</body>
</html>
